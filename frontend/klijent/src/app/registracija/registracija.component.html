<div class="col-md-4 col-md-offset-4">
  <h2>Registracija</h2>
    <form name="form" (ngSubmit)="f.form.valid && registruj()" class="register-form" #f="ngForm" novalidate>
      <!-- email -->
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="korisnik.email" required email #email="ngModel"/>
        <div class="help-block" *ngIf="f.submitted && !email.valid">Email je obavezan</div>
      </div>
      <!-- password -->
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <input type="password" class="form-control" placeholder="Å ifra" required name="password" [(ngModel)]="korisnik.password" password #password="ngModel" />
        <div class="help-block" *ngIf="f.submitted && !password.valid">Sifra je obavezna</div>
      </div>
      <!-- ime -->
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !ime.valid }">
        <input type="text" class="form-control" placeholder="Ime" name="ime" [(ngModel)]="korisnik.ime" required #ime="ngModel">
        <div class="help-block" *ngIf="f.submitted && !ime.valid">Ime je obavezno</div>
      </div>
      <!-- prezime -->
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !prezime.valid }">
        <input type="text" class="form-control" placeholder="Prezime" name="prezime" [(ngModel)]="korisnik.prezime" required #prezime="ngModel">
        <div class="help-block" *ngIf="f.submitted && !prezime.valid">Prezime je obavezno</div>
      </div>
      <!-- brtel -->
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !brtel.valid }">
        <input type="text" class="form-control" placeholder="Broj Telefona" name="brtel" [(ngModel)]="korisnik.brtel" required #brtel="ngModel">
        <div class="help-block" *ngIf="f.submitted && !brtel.valid">Broj telefona je obavezan</div>
      </div>
      <!-- submit -->
      <button class="btn btn-primary" [disabled]="loading">Registruj se</button>
