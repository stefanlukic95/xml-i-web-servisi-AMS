
  <h1>Dodavanje novog korisnika(agenta)</h1>
<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #noviKorisnikForm="ngForm" (ngSubmit)="noviKorisnikSubmit(noviKorisnikForm)">
      <div class="form-group">
        <label for="ime">Ime </label>
        <input type="text" id="ime" name="ime" class="form-control" required ngModel #korisnikIme="ngModel">
      </div>

      <div class="form-group">
        <label for="prezime">Prezime </label>
        <input type="text" id="prezime" name="prezime" class="form-control" required ngModel #korisnikPrezime="ngModel">
      </div>

      <div class="form-group">
        <label for="adresa">Adresa </label>
        <input type="text" id="adresa" name="adresa" class="form-control" required ngModel #korisnikAdresa="ngModel">
      </div>

      <div class="form-group">
        <label for="pmb">PMB</label>
        <input type="text" id="pmb" name="pmb" class="form-control" required ngModel #korisnikPMB="ngModel">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!noviKorisnikForm.valid">Dodaj</button>
</form>
</div>
