<a class="list-group-item clearfix" *ngFor="let kategorijeShow of kategorije">
  <div class="pull-left">
    <h2 class="list-group-item-heading" > Naziv kategorije smestaja: {{kategorijeShow.naziv}}</h2>

    <span class="pull-right"> 
      <button class="button" [routerLink]="['/kategorija/' + kategorijeShow.id]">Izmeni</button>
      <button class="button-danger" (click)="deleteKategorija(kategorijeShow)">Obrisi</button>
    </span>
  </div>
</a>
<button class="button" routerLink="/kategorija-edit">Dodaj kategoriju smestaja</button>
